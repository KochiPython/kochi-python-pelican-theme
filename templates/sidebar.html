<div class="sidebar pure-u">
    <div class="cover-img" style="{% if COVER_BG_COLOR is defined %} background-color:{{COVER_BG_COLOR}}; {% endif %} {% if COVER_IMG_URL is defined %} background-image:url('{{ COVER_IMG_URL }}'); {% endif %}{% if COVER_GRADIENT is defined %} background-image:{{COVER_GRADIENT}}; {% endif %}">
        <div class="cover-body">
            <header class="header">
                <hgroup>
                    <h1 class="brand-main">

                    <a href="/">
                        <img src="{{ LOGO }}" width="100" height="100"></a>
                    <br/>
                        <a href="/">{{ SITENAME }}</a>
                    </h1>
                    <p class="tagline">{{ TAGLINE }}</p>
                {% for title, link in MENUITEMS %}
                    <p class="links"><a href="{{ SITEURL }}/{{ link }}">{{ title }}</a></p>
                {% endfor %}
                    <p class="social">
                {% for title, link in SOCIAL %}
                        <a href="{{ link }}" target="_blank">
                            <i class="fa fa-{{ title }} fa-1x"></i>
                        </a>
                {% endfor %}
                    <p>
                </hgroup>
            </header>
        </div>
    </div>
</div>
